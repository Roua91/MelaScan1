<div class="doctor-entry">
    <h3>Doctor #{{ index }}</h3>
    <div class="form-group">
        <label>{{ doctor.name.label }}</label>
        <input type="text" name="doctors-{{ index-1 }}-name" class="form-control" required>
    </div>
    <div class="form-group">
        <label>{{ doctor.email.label }}</label>
        <input type="email" name="doctors-{{ index-1 }}-email" class="form-control" required>
    </div>
</div>
