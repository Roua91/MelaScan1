<!DOCTYPE html>
<html>
<head>
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_doctors.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('local_admin.dashboard') }}">Dashboard</a> |
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </header>

    <h1>Clinic Doctors</h1>

    <ul>
        {% for doctor in doctors %}
        <li>
            {{ doctor.name }} ({{ doctor.email }})
            <form action="{{ url_for('local_admin.delete_doctor', doctor_id=doctor.id) }}" method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" onclick="return confirm('Are you sure you want to remove this doctor?')">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('local_admin.add_doctor') }}">Add New Doctor</a>
</body>
</html>
