<!DOCTYPE html>
<html>
<head>
    <title>Manage Doctors</title>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home.home') }}">Home</a> |
            <a href="{{ url_for('local_admin.dashboard') }}">Dashboard</a> |
            <a href="{{ url_for('local_admin.manage_doctors') }}">Doctors</a> |
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </header>

    <h1>Clinic Doctors</h1>

    <ul>
        {% for doctor in doctors %}
        <li>
            {{ doctor.name }} ({{ doctor.email }})
            <a href="#">Remove</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('local_admin.add_doctor') }}">Add New Doctor</a>
    <a href="{{ url_for('local_admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
